[phases.setup]
nixPkgs = ["php82", "php82Packages.composer"]

[phases.install]
cmds = ["composer install --no-dev --optimize-autoloader"]

[phases.build]
cmds = [
    "mkdir -p storage/framework/sessions",
    "mkdir -p storage/framework/views", 
    "mkdir -p storage/framework/cache",
    "mkdir -p storage/logs",
    "mkdir -p bootstrap/cache",
    "chmod -R 775 storage bootstrap/cache"
]

[start]
cmd = "mkdir -p database && touch database/database.sqlite && chmod 666 database/database.sqlite && php artisan config:clear && php artisan migrate --force && php artisan db:seed --force --class=ProductionSeeder && php artisan config:cache && php artisan route:cache && php artisan view:cache && php artisan serve --host=0.0.0.0 --port=${PORT:-8080} --tries=0"
