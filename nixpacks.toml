[phases.setup]
nixPkgs = ['php82', 'php82Packages.composer']

[phases.install]
cmds = ['composer install --no-dev --optimize-autoloader']

[phases.build]
cmds = [
    'mkdir -p storage/framework/sessions',
    'mkdir -p storage/framework/views', 
    'mkdir -p storage/framework/cache',
    'php artisan storage:link || true'
]

[start]
cmd = 'mkdir -p database && touch database/database.sqlite && php artisan migrate --force && php artisan db:seed --force --class=ProductionSeeder && php artisan serve --host=0.0.0.0 --port=${PORT:-8080}'
